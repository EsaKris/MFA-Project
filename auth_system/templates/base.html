<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Improved Meta Description -->
    <meta name="description" content="Enhance your online security with our advanced Multi-Factor Authentication (MFA) System. Protect your login process with cutting-edge MFA technology for businesses and individuals.">

    <!-- Keywords Meta Tag (Optional) -->
    <meta name="keywords" content="MFA, Multi-Factor Authentication, Two-Factor Authentication, 2FA, Login Security, Cybersecurity, Secure Authentication">

    <!-- Author Meta -->
    <meta name="author" content="Ekre Christian Esa, 09155775787, stylezgraphics@gmail.com">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="MFA System | Secure Your Login with Multi-Factor Authentication">
    <meta property="og:description" content="Protect your online accounts with our advanced Multi-Factor Authentication (MFA) System. Ensure secure logins for businesses and individuals.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mfa-project.onrender.com/login"> <!-- Login URL as the preview link -->
    <!-- <meta property="og:image" content="https://mfa-project.onrender.com/static/images/og-image.png"> --> <!-- Placeholder for image -->

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="MFA System | Secure Your Login with Multi-Factor Authentication">
    <meta name="twitter:description" content="Protect your online accounts with our advanced Multi-Factor Authentication (MFA) System. Ensure secure logins for businesses and individuals.">
    <!-- <meta name="twitter:image" content="https://mfa-project.onrender.com/static/images/twitter-image.png"> --> <!-- Placeholder for image -->

    <!-- Canonical URL to Avoid Duplicate Content -->
    <link rel="canonical" href="https://mfa-project.onrender.com">

    <!-- Title Tag Optimization -->
    <title>MFA System | Secure Your Login with Multi-Factor Authentication</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <!-- Preload Google Font for Performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"></noscript>

    <!-- Preconnect to Google Fonts for Faster Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900">
    {% block content %}{% endblock %}

</body>
</html>
