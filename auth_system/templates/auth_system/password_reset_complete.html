{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#0a0a0a] text-white">
    <div class="bg-[#111] p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Password Reset Complete</h1>
        <p class="text-gray-400 text-center">
            Your password has been reset successfully. You can now log in with your new password.
        </p>
        <p class="text-gray-400 mt-4 text-center">
            <a href="{% url 'login' %}" class="text-green-400 hover:underline">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
