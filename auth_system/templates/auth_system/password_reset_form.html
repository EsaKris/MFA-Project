{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#0a0a0a] text-white">
    <div class="bg-[#111] p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Reset Password</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-200">Email</label>
                <input type="email" name="email" class="w-full bg-transparent text-white border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-green-500 outline-none placeholder-gray-400" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">
                Send Reset Link
            </button>
        </form>
        <p class="text-gray-400 mt-4 text-center">
            <a href="{% url 'login' %}" class="text-green-400 hover:underline">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
