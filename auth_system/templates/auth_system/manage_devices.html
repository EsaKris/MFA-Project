<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Trusted Devices</title>
</head>
<body>
    <h1>Trusted Devices</h1>
    <ul>
        {% for device in trusted_devices %}
            <li>
                {{ device.device_id }} (Expires: {{ device.expires_at }})
                <form method="post" action="{% url 'remove_device' device.id %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
