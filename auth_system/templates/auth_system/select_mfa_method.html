{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#0a0a0a] text-white p-4">
    <div class="w-full max-w-md bg-[#111] p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Select MFA Method</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">
                Save
            </button>
        </form>
    </div>
</div>
{% endblock %}
